<form [formGroup]="login" (ngSubmit)="onSubmit()">
<div fxLayout="column" fxLayoutAlign="space-between center" class="mainDiv" ngClass.xs="mainDiv-xs"ngClass.sm="mainDiv-xs" ngClass.md="mainDiv-xs" ngClass.lg="mainDiv-xs">
    <div fxLayout="column" fxLayoutAlign="space-around" class="innerDiv" ngClass.xs="innerDiv-xs" ngClass.sm="innerDiv-xs" ngClass.md="innerDiv-xs" ngClass.lg="innerDiv-xs">
        <div fxLayout="row" fxLayoutAlign="center center" class="innerDiv" ngClass.xs="innerDiv-xs" ngClass.sm="innerDiv-xs" ngClass.md="innerDiv-xs" ngClass.lg="innerDiv-xs">
            <h1>
                <span style="color: blue;">F</span>
                <span style="color: red;">u</span>
                <span style="color: yellow;">n</span>
                <span style="color: green;">d</span>
                <span style="color: red;">o</span>
                <span style="color: blue;">o</span>
            </h1>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" ngClass.xs="input-xs" ngClass.sm="input-xs" ngClass.md="input-xs" ngClass.lg="input-xs">
            <h1 class="h1-section-signIn">Sign In</h1>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" ngClass.xs="input-xs" ngClass.sm="input-xs" ngClass.md="input-xs" ngCLass.lg="input-xs">
            <h1 class="h1-section-account">Use your Fundoo Account</h1>
        </div>
        <div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center" class="xyz" ngClass.xs="input-xs" ngClass.sm="input-xs" ngClass.md="input-xs" ngClass.lg="input-xs">
            <mat-form-field appearance="outline" style="width:135%" ngClass.xs="input-xs" ngClass.sm="input-xs" ngClass.md="input-xs" ngClass.lg="input-xs">
                <mat-label>Email or phone</mat-label>
                <input matInput placeholder="" type="email" formControlName="email">
                <mat-error>Email or phone is required</mat-error>

            </mat-form-field>
            <mat-form-field appearance="outline" style="width:135%" ngClass.xs="input-xs" ngClass.sm="input-xs" ngClass.md="input-xs" ngClass.lg="input-xs">
                <mat-label>Password</mat-label>
                <input matInput placeholder="password" formControlName="password" type="password">
                <mat-error>Password is required</mat-error>
            </mat-form-field>
        </div>
        <a href="#" class="linkProperty" routerLink="/forgetpassword" ngClass.xs="for-xs">Forget Password?</a>
        <div>
            <p class="section-paragraph">Not your computer? Use a Private Window to sign in. </p>
            <a href="#" class="linkProperty">Learn more </a>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between end" class="btn-layout">
            <button mat-button color="primary" class="btn-property" routerLink="/registration">Create
                Account</button>
            <button mat-raised-button class="btn-create">Next</button>
        </div>
    </div>
</div>
</form>
